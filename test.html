    /* Header */
header {

/* Logo + company name */
#logo {
    display: flex;
    align-items: center;

}

#logo img {
    width: 10%;                  /* scales with header */

    height: auto;
    border-radius: 50%;
    object-fit: cover;
}

/* Company name */
#logo h1 {
    font-size: 100%;              /* scales with screen width */
    margin: 0;
}

/* Navbar menu */
#navbar ul {
    list-style: none;
    display: flex;
    gap: 10%;
    margin: 10px;
    padding: 10px;
}

/* Navbar links */
#navbar ul li a {
    text-decoration: none;
    color: rgb(51, 51, 51);
    font-weight: bold;
    padding: 0.5% 1%;
}

/* Login/Sign Up buttons */
#navbar ul li a.login-btn {
    background-color: rgb(0, 123, 255);
    color: white;
    border-radius: 5px;
}
